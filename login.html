<!DOCTYPE html>
<html>
    <head>
        <title>
            Login form
        </title>
        <link href="stylesheet.css" rel="stylesheet">
    </head>
    <body>
        <h1>LOGIN FORM</h1>
        <form>
            <label id="email">
                Email:  <input type="email" name="email" placeholder="Enter your E-mail">
            </label><br>
            <label id="password">
                Password:  <input type="password" name="password" placeholder="Enter your password">
            </label><br>
            <button>submit</button>
        </form>
        <script src="loginscript.js"></script>
    </body>
</html>
